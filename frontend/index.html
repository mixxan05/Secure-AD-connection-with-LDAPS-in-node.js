    <script>

        document.getElementById('username').addEventListener('input', function () {
            var usernameInput = document.getElementById('username').value.toLowerCase();
            var passwordInput = document.getElementById('password').value;

            // Überprüfe, ob der Benutzername die richtige Form (aks, amt, mso) hat
            if (usernameInput.includes('@aks.alfing.de') || usernameInput.includes('@amt.alfing.de') || usernameInput.includes('@mso.alfing.de')) {
                document.getElementById('username').classList.remove('is-invalid');
                document.getElementById('username').classList.add('is-valid');
            } else {
                document.getElementById('username').classList.remove('is-valid');
                document.getElementById('username').classList.add('is-invalid');
            }
        });

        document.getElementById('password').addEventListener('input', function () {
            var passwordInput = document.getElementById('password').value;
            
            var RegexPassword = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!"#$%&'()*+,-./:;<=>?@[\\\]^_`{|}~])[A-Za-z\d!"#$%&'()*+,-./:;<=>?@[\\\]^_`{|}~]{10,}$/;

            
            if (RegexPassword.test(passwordInput)) {
                document.getElementById('password').classList.remove('is-invalid');
                document.getElementById('password').classList.add('is-valid');
            } else {
                document.getElementById('password').classList.remove('is-valid');
                document.getElementById('password').classList.add('is-invalid');
            }
        });
        document.getElementById('loginButton').addEventListener('click', function () {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var dangerAlertLogin = document.getElementById('dangerAlertLogin');

            if (username.trim() === '' || password.trim() === '') {
                dangerAlertLogin.classList.remove('d-none'); // Zeige den Alert an

                setTimeout(function () {
                    dangerAlertLogin.classList.add('d-none'); // Blende den Alert nach 5 Sekunden aus
                }, 5000);
            }
        });
    </script>
